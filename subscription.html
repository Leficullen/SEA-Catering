<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!--icons-->
    <script src="https://unpkg.com/feather-icons"></script>

    <!--my style-->
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <!--Navbar -->
  <nav class ="navbar">
    <a href="#" class ="navbar-logo">SEA<span>-Catering</span>.</a>

    <div class="navbar-nav">
      <a href="index.html">Home</a>
      <a href="index.html#our-menu">Menu</a>
      <a href="#subscription">Subscription</a>
      <a href="#contact">Contact Us</a>
    </div>

    <div class="navbar-extra">
      <a href="#" id="search"><i data-feather="search"></i>></i></a>
      <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i>></i></a>
      <a href="#" id="menu"><i data-feather="menu"></i>></i></a>
  </nav>
  <section class="subscription" id="subscription">
		<div class="form-wrapper">
			<h2 class="subscribe">Subscribe<span> Now!</span></h2>
			<form action="#">
				<div class="user-details">
					<div class="input-box">
						<span class="details">Full Name</span>
						<input type="text" required>
					</div>
					<div class="input-box">
						<span class="details">Active Phone Number</span>
						<input type="num" required>
					</div>
					<div class="input-box">
						<span class="details">Address</span>
						<input type="text" required>
					</div>
					<div class="input-box">
						<span class="details">Allergies</span>
						<input type="text" required>
					</div>
					<div class="input-box">
						<span class="details">Delivery Days</span>
						<label><input type="checkbox" name="delivery-days" value="Monday">Monday</label><br>
						<label><input type="checkbox" name="delivery-days" value="Tuesday">Tuesday</label><br>
						<label><input type="checkbox" name="delivery-days" value="Wednesday">Wednesday</label><br>
						<label><input type="checkbox" name="delivery-days" value="Thursday">Thursday</label><br>
						<label><input type="checkbox" name="delivery-days" value="Friday">Friday</label><br>
						<label><input type="checkbox" name="delivery-days" value="Saturday">Saturday</label><br>
						<label><input type="checkbox" name="delivery-days" value="Sunday">Sunday	</label><br>
					</div>
					<div class="input-box">
						<span class="details">Meal Plan</span>
						<label><input type="radio" name="meal-plan" value="Protein Plan">Protein Plan</label><br>
						<label><input type="radio" name="meal-plan" value="Diet Plan">Diet Plan</label><br>
						<label><input type="radio" name="meal-plan" value="Royal Plan">Royal Plan</label><br>
					</div>
					<div class="input-box full-width">
						<span class="details">Gender</span>
						<label><input type="radio" name="gender" value="Male">Male</label><br>
						<label><input type="radio" name="gender" value="Female">Female</label><br>
					</div>
				</div>
					<button type="submit" class="cta">Subscribe</button>
			</form>
  </section>


	<script>
   feather.replace();
  </script>

</body>

</html>
