<body>

  <section class="subscription" id="subscription">
		<div class="form-wrapper">
			<h2 class="subscribe">Subscribe<span>Now!</span></h2>
			<form action="#">
				<div class="user-details">
					<div class="input-box">
						<span class="details">Full Name</span>
						<input type="text" required>
					</div>
					<div class="input-box">
						<span class="details">Username</span>
						<input type="text" required>
					</div>
					<div class="input-box">
						<span class="details">E-Mail</span>
						<input type="text" required>
					</div>
					<div class="input-box">
						<span class="details">Password E-Mail</span>
						<input type="text" required>
					</div>
					<div class="input-box">
						<span class="details">Phone Number</span>
						<input type="text" required>
					</div>
					<div class="input-box">
						<span class="details">Make New Password</span>
						<input type="text" required>
					</div>
					<div class="input-box">
						<span class="details">Confirm Password</span>
						<input type="text" required>
					</div>
				</div>
				<div class="gender-details">
					<span class="gender-tittle">Gender</span>
					<div class="category">
						<label for="">
							<span class="choose one"></span>
							<span clsss="gender">Male</span>
						</label>
						<label for="">
							<span class="choose one"></span>
							<span clsss="gender">Female</span>
						</label>
					</div>
				</div>
				<div class="button">
					<input type="submit" value="submit">
				</div>
			</form>
  </section>
